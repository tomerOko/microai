apiVersion: apps/v1
kind: Deployment
metadata:
  name: consultant-d
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consultant
  template:
    metadata:
      labels:
        app: consultant
      annotations:
        secret_checksum: "BGbEcrob5qNXALGGfeolK8kU5G67aFIs8KLjucboaT4="
    spec:
      containers:
      - name: consultant
        image: consultant
        ports:
        - containerPort: 3000
        - containerPort: 9229
        envFrom:
        - secretRef:
            name: consultant-secret
