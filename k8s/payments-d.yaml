apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-d
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
      - name: payments
        image: payments
        ports:
        - containerPort: 3000
        - containerPort: 9229

